name: ML and ETL Pipeline Tests

on:
  push:
    branches:
      - main
  pull_request:
    #branches:
    #  - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock pytest-cov apache-airflow
        pip install psycopg2-binary
        pip install -r requirements.txt
        
    - name: Run ML Pipeline tests
      run: |
        pytest tests/test_pipeline.py -v --cov=src/datascience

    - name: Run ETL Pipeline tests
      run: |
        pytest tests/test_etl.py -v --cov=etl
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage.xml